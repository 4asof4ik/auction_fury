<md-dialog aria-label="item.name"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools navbar-default navbar-dialog">
        <h2 class="text-dialog-header">{{item.name}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content class="navbar-dialog item-dialog-container">
      <div class="md-dialog-content item-container">
      <div class="item-content col-sm-6">
        <img class="item-image" src="{{item.pictures_abs_url[0].large}}" alt="nmw">
      </div>
      <div class="col-sm-6">
        <h2 class="text-dialog-header">{{item.name}}</h2>
        <h3>{{item.description}}</h3>
        <h3>{{item.public ? "Public" : "Private"}}</h3>
        <h3>{{item.user_id ? "Not attached" : item.user_id}}</h3>
      </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
