<div class="container login">
  <h1>Log in</h1>
  <div class="bg-danger text-center" ng-if="$ctrl.failResponse===true">{{$ctrl.failMessage}}</div>
  <form name "{{'Login' | translate}}" class="form-horizontal" ng-submit="$ctrl.login(ctrl.user)">
    <div class="text-center loginMessage">
      <div ng-if="$ctrl.isInvalid"
      translate="errorMessagePassword"></div>
    </div>
    <div class="form-group">
      <label for="userEmail" class="col-sm-2 control-label"
      translate="Email"></label>
      <div class="col-sm-10">
        <input type="email"
          class="form-control"
          id="useremail"
          ng-model="ctrl.user.email"
          placeholder="{{'Email' | translate}}">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label" translate="Password"></label>
      <div class="col-sm-10">
        <input type="password"
          class="form-control"
          id="password"
          ng-model="ctrl.user.password"
          placeholder="{{'Password' | translate}}" ">
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="ctrl.user.rememberMe"> Remember me
        </label>
      </div>
    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"
        translate="Login"></button>
      </div>
    </div>
  </form>
</div>
<div class="fullscreen-bg">
  <video loop muted autoplay class="fullscreen-bg__video">
    <source src="app/videos/purrificat.ogv" type='video/ogg; codecs="theora, vorbis"'>
    <source src="app/videos/purrificat.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    <source src="app/videos/purrificat.webm" type='video/webm; codecs="vp8, vorbis"'>
  </video>
</div>
